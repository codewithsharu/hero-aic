    <!-- Initialize Swiper -->

    <script>
        // Auto click on Swiper pagination dots
        let currentIndex = 0;
        const totalSlides = document.querySelectorAll('.swiper-slide').length;
        const paginationDots = document.querySelectorAll('.swiper-pagination-bullet');

        function autoClickDots() {
            paginationDots[currentIndex].click();
            currentIndex = (currentIndex + 1) % totalSlides; // Loop back to the first dot
        }

        setInterval(autoClickDots, 2000); // Change slide every 3 seconds
    </script>
