<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiladiCode</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container">
        <video class="back-vid" autoplay loop muted plays-inline src="videos/galaxy.mp4"></video>
        <section class="hero" style="width: 100%; height: 100vh; display: flex; justify-content: space-between; align-items: center; position: absolute; top: 0; left: 0;">
            <div class="hero-info" data-aos="fade-left" data-aos-duration="1000" style="text-align: left; width: 50%; color: #fff;">
                <div class="hero-info-title" style="margin-bottom: 20px;">
                    <i class='bx bxl-sketch'></i>
                    Front-end Developer Portfolio
                </div>

                <h1 data-aos="fade-left" data-aos-duration="3000" style="font-size: 2rem;">Providing <span class="gradient">the best</span> <span class="gradient">Experience</span></h1>

                <p style="margin-top: 20px;">I'm a front-end developer with experience in Website, Mobile and Software development. Check out my projects and skills.</p>

                <button style="margin-top: 20px;"><i class='bx bx-send' ></i> Contact Me</button>
            </div>
            <div class="skills-video-box" style="width: 50%; height: 100vh;">
                <video class="skills-video autoBlur" autoplay loop muted plays-inline src="videos/hero-video.mp4" style="width: 100%; height: 100%;"></video>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script >
      AOS.init();
    </script>
</body>
</html>
